<div class="login">Connexion</div>

<form (ngSubmit)="submit()" [formGroup]="form">



  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" formControlName="email" name="email" class="form-control" placeholder="Entrer l'email"
      [ngClass]="{'is-invalid':submitted && f.email.errors}">

    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">
        Email requis
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input type="password" formControlName="password" name="password" class="form-control"
      placeholder="Entrer le mot de passe" [ngClass]="{'is-invalid':submitted && f.password.errors}">

    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">
        Mot de passe requis

      </div>
    </div>
  </div>
  <div class="valider">
    <button type="submit">Se connecter</button>
    <br>
    <button  class="bouton" [routerLink]="['/register']"><i>Vous n'avez pas de compte ? Inscrivez-vous</i> </button>
  </div>

</form>
<br><br><br><br><br>

<router-outlet></router-outlet>
